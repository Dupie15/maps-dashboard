<!DOCTYPE html>
<html>
<head>
    <title>Round Trip Route</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBabGBKGmfj39jyn4P4XlcCYsG6KPsValA&callback=initMap&libraries=&v=weekly" async defer></script>
    <style>
        /* Set the size of the map */
        #map {
            height: 400px;  /* or 100% */
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #info {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info"></div>
    <script>
        function initMap() {
            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer();
            const amherst = { lat: 45.813951, lng: -64.218969 };
            const hrm = { lat: 44.620725, lng: -63.733623 };
            
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 7,
                center: amherst,
            });
            directionsRenderer.setMap(map);

            const request = {
                origin: amherst,
                destination: amherst,
                waypoints: [{ location: hrm, stopover: true }],
                travelMode: 'DRIVING'
            };

            directionsService.route(request, function(result, status) {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);

                    // Extract and display the round trip drive time
                    const legs = result.routes[0].legs;
                    let totalDuration = 0;
                    legs.forEach(leg => {
                        totalDuration += leg.duration.value;  // Duration in seconds
                    });
                    const driveTime = Math.round(totalDuration / 60);  // Convert to minutes

                    const infoDiv = document.getElementById('info');
                    infoDiv.innerHTML = `
                        <strong>Route Information:</strong><br>
                        Facility: HRM (Otter Lake)<br>
                        Drop-off Site: Amherst<br>
                        Round Trip Drive Time: ${driveTime} minutes
                    `;
                } else {
                    console.error('Directions request failed due to ' + status);
                }
            });
        }
    </script>
</body>
</html>
